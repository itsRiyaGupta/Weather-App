<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Information</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row">
      <div class="container">
        <div class="heading">
          <h1>Current Weather Data</h1>
        </div>

        <div class="input">
          <input
            type="text"
            id="textInput"
            placeholder="Please enter a location"
          />
        </div>
        <div class="information">
          <div id="info">
            <ul>
              <li class="city">City:</li>
              <li>Temperature:</li>
              <li class="des">Description:</li>
            </ul>
          </div>
        </div>
        <div class="button">
          <button id="mybtn">Get Weather</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
